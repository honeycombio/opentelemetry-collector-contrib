type: dedupe

status:
  class: processor
  stability:
    development: [logs]
  distributions: []
  warnings: []
  codeowners:
    active: [MikeGoldsmith, codeboten]

tests:
  config:
  goleak:
    ignore:
      top:
        - "github.com/hashicorp/golang-lru/v2/expirable.NewLRU[...].func1"

telemetry:
  metrics:
    dedupe_processor_received:
      description: Number of received log records
      unit: "{records}"
      enabled: true
      sum:
        value_type: int
        monotonic: true
    dedupe_processor_dropped:
      description: Number of dropped log records
      unit: "{records}"
      enabled: true
      sum:
        value_type: int
        monotonic: true
    dedupe_processor_output:
      description: Number of data log records output
      unit: "{records}"
      enabled: true
      sum:
        value_type: int
        monotonic: true
